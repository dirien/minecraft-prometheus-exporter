name: build-binary
on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@230611dbd0eb52da1e1f4f7bc8bb0c3a339fc8b7
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@44e221478fc6847752e5c574fc7a7b3247b00fbf
        with:
          go-version: 1.17
      - name: Tests the build
        run: |
          go build .
  release:
    permissions:
      contents: write
      id-token: write
      packages: write
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@230611dbd0eb52da1e1f4f7bc8bb0c3a339fc8b7
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@10348241d3ea2d30357b172897afc31824ea2e2e
      - name: Docker Login
        uses: docker/login-action@7948fffc4991dccc0bd25c3968d21aa61369a5ad
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@44e221478fc6847752e5c574fc7a7b3247b00fbf
        with:
          go-version: 1.17
      - uses: sigstore/cosign-installer@47b61722b2c3f34f9f15f98f28a779f13cfb59cf
      - uses: anchore/sbom-action/download-syft@3626d7d7b13e87ee6c6f9ded3940dea05a3967bc
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@a80c8fd82d21711db1dd61f87fc80d31b495b1fd
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}